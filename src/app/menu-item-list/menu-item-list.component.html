<h2>Menu Items</h2>

<div *ngFor="let item of items">
  <h3>

    <a [title]="item.name + ' details'"> {{item.name}} </a>

    <p *ngIf="item.description"> Description: {{item.description}} </p>
    <div *ngIf="!item.description"></div>

    <button type="button"
            (click)="share()"> Share
    </button>

    <app-menu-item-alerts [item]="item"
                          (notify)="onNotify()">
    </app-menu-item-alerts>

  </h3>
</div>
